  <div class="contentGray" style="padding-top: 10px">
    <form>
      <fieldset style="padding-left: 12px;">
        <h4 style="margin-top: 0px">Cuenta</h4>
        <div class="input-append">
          <span class="input-large uneditable-input">@Usuario</span>
          <div class="btn-group">
            <button class="btn btn-danger">
              <a href="login.html" style="text-decoration: none; color: white">
                Eliminar
              </a>  
            </button>
          </div>
        </div>
      </fieldset>
    </form>
    <div style="padding-top: 15px">
      <table class="table table-striped" style="padding-left: 20px;">
        <thead>
          <tr>
            <th><h4 style="padding-left: 12px;">Notificaciones</h4></th>
            <th>  </th>
          </tr>
        </thead>

          <tr>
            <td style="padding-left: 20px">Nuevo Tweet</td>
            <td><i class="icon-circle-arrow-right"></i></td>

  </div>

          <!-- Modal componer tweet     -->
          <div id="responsive" class="modal hide fade" tabindex="-1" data-width="760" style="margin-top: 10%">
            <form id="formT">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Componer tweet</h3>
              </div>
              <div class="modal-body">
                <div class="row-fluid">
                  <label> Contenido</label>
                  <p><textarea name="text" id="text" class="span12" rows="3" style="resize: none;"></textarea></p>
                </div>
                <center>
                  <div class="btn-group">
                    <button class="btn">
                      <img id="icon" src="img/camera.png"/>
                    </button>
                    <button class="btn" style="padding-top: 0px; padding-bottom: 0px">
                      <img src="img/gallery.png" style="height: 33px; width: 35px"/>
                    </button>
                    <div id="datetimepicker" class="input-append date" style="margin-bottom: 0px">
                      <button class="btn add-on" style="height: 35px; min-width: 50px;">
                        <img id="icon" src="img/clock.png"/>
                      </button>
                    </div>
                  </div>
                </center>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn">Cerrar</button>
                <input id="enviarT" onClick="twittear()" value="Enviar" class="btn btn-warning" type="submit"/>
              </div>
            </form>
          </div>

          <!--     Modal componer DM-->
          <div id="dm" class="modal hide fade" tabindex="-1" data-width="760" style="margin-top: 10%">
            <form id="formD">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Componer DM</h3>
              </div>
              <div class="modal-body">
                <div class="row-fluid">
                  <label>Usuario</label>
                  <p><input type="text" id="user" name="user" class="span12" placeholder="@Usuario"></input></p>
                  <label> Contenido</label>
                  <p><textarea name="text" id="text" class="span12" rows="2" style="resize: none;"></textarea></p>
                </div>
                <center>
                  <div class="btn-group">
                    <button class="btn">
                      <img id="icon" src="img/camera.png"/>
                    </button>
                    <button class="btn" style="padding-top: 0px; padding-bottom: 0px">
                      <img src="img/gallery.png" style="height: 33px; width: 35px"/>
                    </button>
                    <!--            <div id="datetimepicker" class="input-append date" style="margin-bottom: 0px">
                                    <button class="btn add-on" style="height: 35px; min-width: 50px;">
                                      <img id="icon" src="img/clock.png"/>
                                    </button>
                    </div>-->
                  </div>
                </center>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn">Cerrar</button>
                <button type="submit" onClick="dm()" id="enviarD" class="btn btn-warning">Enviar</button>
              </div>
            </div>
          </form>
        </div>

    
    <script type="text/javascript">
    $('#datetimepicker').datetimepicker({
      format: 'dd/MM/yyyy hh:mm:ss',
      language: 'pt-BR'
