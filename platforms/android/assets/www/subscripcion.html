<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

  <title>TweetCaracas</title>
  <link rel="stylesheet" href="css/prueba.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  
  <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  
  <style>
  
  body{
    background-image:url('images/imported/caracas-parque-nacional-el-avila-1280x800.jpg');
  }
  
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"/>
</head>

<body>
  <div id="phoneBorder">
    <center>
      <img id="initAppLogo" src="images/imported/LOGOOO_nap10.png"/>
      <h4 style="background-color:rgba(100,100,100,0.2);margin-bottom:10px;color:white;height:auto;width:370px;padding:5px;border-radius: 10px;">
        Para poder crear una cuenta, por favor ingrese en este 
        <a href="#" style=""> link </a>, copie el PIN indicado y posteriormente rellene los campos solicitados. </h4>

        
        <form class="form-horizontal" id="form" method="post" action="">
          <div class="control-group">
            <div class="controls" style="margin: 0px">
              <input type="text" id="inputEmail" placeholder="Usuario">
            </div>
          </div>
          <div class="control-group">
            <div class="controls" style="margin: 0px">
              <input type="password" id="inputPassword" name="inputPassword" placeholder="Contrasena">
            </div>
          </div>
          <div class="control-group">
            <div class="controls" style="margin: 0px">
              <input type="password" id="inputPasswordConfirm" name="inputPasswordConfirm" placeholder="Confirmar Contrasena" onblur="confirmPass()" >
            </div>
          </div>
          <div class="control-group">
            <div class="controls" style="margin: 0px">
              <input type="text" placeholder="PIN">
            </div>
          </div>
          <button type="submit" class="btn btn-info">
            <a href="login.html" style="color: white; text-decoration: none">
              Crear Cuenta
            </a>
          </button>
        </form>
      </center>
    </div>

<script type="text/javascript">

  function confirmPass() {
      var pass = document.getElementById("inputPassword").value
      var confPass = document.getElementById("inputPasswordConfirm").value
      if(pass != confPass) {
          alert('Contrasenas no coinciden.');
      }

  }

</script>


  </body>
  </html>
