<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

  <title>TweetCaracas</title>
  <link rel="stylesheet" href="css/prueba.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  
  <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/autorizar.js"></script>
  
  <style>
  body{
    background-image:url('images/imported/caracas-parque-nacional-el-avila-1280x800.jpg');
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!--   <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"/> -->
</head>

<body>
  <div id="phoneBorder">
    <center>
      <img id="initAppLogo" src="images/imported/LOGOOO_nap10.png"/>
      <h6 style="background-color:rgba(100,100,100,0.2); margin:10px; color:white; padding:5px; border-radius: 10px;">
        Para poder crear una cuenta, por favor ingrese en el siguente link:
        copie el PIN indicado y posteriormente rellene los campos solicitados.<br>
        <button id="URL" class="btn btn-success">Autorizar</button>
        <div id="link"></div>
        <div>
      </h6>
      <form class="form-horizontal" id = "insertar">
        <div class="control-group">
          <div class="controls" style="margin: 0px">
            <input type="text" id="inputEmail" name="username" placeholder="Usuario">
          </div>
        </div>
        <div class="control-group">
          <div class="controls" style="margin: 0px">
            <input type="password" name="password" id="inputPassword" placeholder="Contrasena">
          </div>
        </div>
        <div class="control-group success">
          <div class="controls" style="margin: 0px">
            <input type="password" name = "confirm" id="inputPassword" placeholder="Confirmar Contrasena">
          </div>
        </div>
        <div class="control-group">
          <div class="controls" style="margin: 0px">
            <input type="text" name= "pin" placeholder="PIN">
          </div>
        </div>
        <input id = "subscribir" type="submit" value="Crear Cuenta" class="btn btn-info">
          <a href="login.html" style="color: white; text-decoration: none">
          </a>
        </input>
      </form>
    </center>
  </div>
  
</body>
</html>
