  <script type="text/javascript">  
  $(document).ready(function () {  
    $("#eliminar").tooltip({'placement':'bottom'});  
    $("#ubicacion").tooltip({'placement':'top'});  
    $("#settings").tooltip({'placement':'bottom'});  
    $("#notificaciones").tooltip({'placement':'bottom'});  
  });  

  var contador = 0;
  $(document).on("click","#next",function () {
    contador = contador + 1;
    if (contador == 1){
      $("#eliminar").tooltip('show');  
    }
    else if (contador == 2){
      $("#eliminar").tooltip('hide');  
      $("#ubicacion").tooltip('show');  
    }
    else if (contador == 3){
      $("#ubicacion").tooltip('hide');  
      $("#notificaciones").tooltip('show');  
    }
    else if (contador == 4){
      $("#action-next").attr("href","../login.html");
    }
  });  
  </script>
