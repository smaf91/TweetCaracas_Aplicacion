  <script type="text/javascript">  
  $(document).ready(function () {  
    $("#columna").tooltip({'placement':'bottom'});  
    $("#mascara").tooltip({'placement':'top'});  
  });  

  var contador = 0;
  $(document).on("click","#next",function () {
    contador = contador + 1;
    if (contador == 1){
      $("#columna").tooltip('show');  
    }
    else if (contador == 2){
      $("#columna").tooltip('hide');  
      $("#mascara").tooltip('show');  
    }
    else if (contador == 3){
      $("#action-next").attr("href","settings.html");
    }
  });  
  </script>
